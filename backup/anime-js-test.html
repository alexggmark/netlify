<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="libs/animejs/lib/anime.min.js"></script>

</head>
<body>
    <section>
        <div style="background-color:red;height:100px;width:100px;border-radius:100%"></div>

            targets: 'section div',
            translateX: ['0px', '400px'],

            opacity: [0.2, 1],
            duration: 200,
        })
    </script>
